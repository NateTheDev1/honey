        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                overflow: hidden;
                margin: 0;
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                    'Helvetica Neue', sans-serif;
                font-size: 16px;
                line-height: 1.5;
                background-color: #11110e;
                color: #fff;
            }

            button {
                margin: 0;
            }

            header {
                padding: 0;
                margin: 0;
                padding-top: 10px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom: 1px solid #333;
            }

            header select {
                flex: 1;
                padding: 10px;
                background-color: #0c0d0d;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                border: 1px solid #333;
            }

            header div {
                padding: 10px;
                width: 50%;
            }

            .nav-center {
                display: flex;
                justify-content: center;
            }

            .nav-right {
                display: flex;
                justify-content: flex-end;
            }

            .nav-left {
                display: flex;
                align-items: center;
                justify-content: flex-start;
            }

            .nav-left p {
                font-size: 14px;
                opacity: 0.7;
                margin-right: 10px;
            }

            a {
                text-decoration: none;
                color: #fff;
            }

            #logo {
                width: 100px;
                margin: 0;
                padding: 0;
            }

            .selector-icon {
                width: 20px;
                height: 20px;
                margin-right: 10px;
                cursor: pointer;
                transition: 0.3s;
            }

            .selector-icon.active {
                transform: rotate(-90deg);
                color: #f8c33c;
            }

            .selector-icon:hover {
                opacity: 0.7;
            }
        </style>
